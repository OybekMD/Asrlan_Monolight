<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Asrlan</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            font-family: sans-serif;
        }
        .box {
            width: 600px;
            margin: 0 auto;
            border:1px solid #e0e0e0;
            border-radius: 10px;
        }
        header {
            text-align: center;
            background:#252f3d;
            padding:20px 0 20px 0;
        }
        header h1 {
            color: #fff;
            margin: 0;
        }

        .box1 {
            padding: 25px 35px;
        }
        .box1 h1 {
            font-size: 20px;
            padding: 0;
            margin-top: 0;
            margin-left: 0;
            margin-right: 0 ;
        }
        .box1 p {
            margin: 0;
            padding: 0;
        }
        .box2 {
            text-align: center;
            border-bottom:1px solid #e0e0e0;
        }
        .box2 h1 {
            color:#000;
            font-size:36px;
            font-weight:bold;
            margin: 0;
        }
        .box2 h4 {
            font-weight: bold;
            margin: 0 0 15px 0;
        }
        .box3 {
            padding: 25px 35px;
        }
        .box__img{
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
        .center-icon {
            padding-left: 240px;
        }


        </style>
</head>
<body>

    <div class="box">
        </header>
        <div class="box1">
            <div class="center-icon">
                <img src="https://cdn-icons-png.flaticon.com/512/9195/9195920.png" alt="verify icon" height="50px" width="50px">
              </div>
            
            <h1 style="font-size:20px; text-align: center;">Email Verification</h1>
            <p>This code is used to register from the <a href="www.Asrlan.com">Asrlan.com</a> site. Ignore this if you have not sent a request</p>
        </div>
        <div class="box2">
            <h4>Verification code</h4>
            <h1 id="ttt">{{ .Code }}</h1>
            <p>(This code is active for 3 minutes)</p>
        </div>
        <div class="box3">
            <p>Please do not reply to this message. This is sent by the server.</p>
        </div>
    </div>
</body>
</html>
